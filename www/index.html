<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Calendrify - beställ din kalender här!</title>
    <script
      src="https://kit.fontawesome.com/fed1dc7fbf.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/confirmation.css" />
    <link rel="stylesheet" href="/navbar-animation.css" />
  </head>

  <body>
    <!-- We are hard coding the header and footer section-->
    <!-- The main section will be populated by our class instances-->
    <header>
      <!-- 
      Please Note:
      The navbar component is the only Bootstrap
      component that should not be placed inside
      a container -> row -> col structure... 
    -->

      <nav class="navbar navbar-expand-lg fixed-top bg-primary navbar-dark">
        <a class="navbar-brand" href="#"
          ><img
            src="https://img.icons8.com/cute-clipart/64/000000/calendar.png"
            width="50"
            alt=""
          />
          Calendrify</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto animate-ul">
            <li
              class="nav-item"
              data-toggle="collapse"
              data-target=".navbar-collapse"
            >
              <a class="nav-link" href="#">Start</a>
            </li>
            <li
              class="nav-item"
              data-toggle="collapse"
              data-target=".navbar-collapse"
            >
              <a class="nav-link" href="#omoss">Om oss</a>
            </li>
            <li
              class="nav-item"
              data-toggle="collapse"
              data-target=".navbar-collapse"
            >
              <a class="nav-link" href="#produkter">Kalendrar</a>
            </li>
            <li
              class="nav-item"
              data-toggle="collapse"
              data-target=".navbar-collapse"
            >
              <a class="nav-link" href="#orders">Orderhistorik</a>
            </li>
            <section class="toAnimate"></section>
          </ul>
        </div>

        <div class="navbar-right">
          <ul class="nav navbar-nav  navbar-dark ">
            <li class="dropdown">
              <a
                href="#"
                class="dropdown-toggle navbar-brand"
                data-toggle="dropdown"
                role="button"
                aria-expanded="false"
              >
                <i class="fas fa-shopping-cart"></i
                ><span id="articles-in-cart"></span> - Varukorg<span
                  class="caret"
                ></span
              ></a>
              <ul
                class="dropdown-menu dropdown-menu-right dropdown-cart"
                role="menu"
                id="cart-menu"
              >
                <!-- Cart items and link to cart are inserted above this from the Cart.js-file -->
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container mt-4"></main>

    <footer class="container-fluid mt-4 bg-primary">
      <div class="row">
        <div class="col">
          <p class="m-0 py-3 text-center text-tertiary">©️Calendrify 2019</p>
          <audio id="pop">
            <source src="/audio/swooshing.mp3" type="audio/mpeg" />
          </audio>
        </div>
      </div>
    </footer>

    <script src="/js/libs/jquery.js"></script>
    <script src="/js/libs/popper.js"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <script src="/js/libs/bootstrap.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script> -->

    <script src="/js/OrderItem.js"></script>
    <script src="/js/Order.js"></script>
    <script src="/js/OrderManager.js"></script>

    <script src="/js/Confirmation.js"></script>
    <script src="/js/AddressForm.js"></script>
    <script src="/js/store.js"></script>
    <script src="/js/CartItem.js"></script>
    <script src="/js/cartManager.js"></script>
    <script src="/js/App.js"></script>
    <script src="/js/Cart.js"></script>
    <script src="/js/StartPage.js"></script>
    <script src="/js/ProductList.js"></script>
    <script src="/js/Product.js"></script>
    <script src="/js/AboutUs.js"></script>
    <script src="/js/Page404.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
